<!DOCTYPE html>
<html>
<head>
    <title>Resultado de reconocimiento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado</h1>
        <p>{{ text }}</p>
        <audio controls>

        <form method="GET" action="/read">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>
</html>
